<template name="movie">
	<div class="movie {{ flippedClass }}">
		<div class="movie-front {{ openClass }}">
			<div class="movie-poster-wrap movie-user-status-{{ status }}">
				<div class="movie-poster" style="background-image: url({{ this.poster }})"></div>
				<div class="movie-poster-shadow"></div>
			    <div class="movie-bookmark"></div>
			    <div class="movie-dismissed"></div>
			    <div class="movie-like">
				    <div class="movie-like3"></div>
				    <div class="movie-like2"></div>
				    <div class="movie-like1"></div>
				</div>
			</div>
			<div class="movie-details">
				<div class="movie-body">
					<h2>{{ this.title }}</h2>
					<p class="metadata">{{ this.year }} &nbsp;•&nbsp; {{ this.runtime }}min &nbsp;•&nbsp; <span class="rating">{{ this.rating }}</span></p>
					<p class="metadata">{{ this.genre }}</p>
					<p class="metadata">{{ this.actors }}</p>
					<p class="metadata">
						<a href="http://www.imdb.com/title/tt{{ this.link_imdb }}/" target="_blank" class="rating-imdb">{{ this.score_imdb }}</a>
						<a href="{{ this.link_rt }}" target="_blank">
							<span class="rating-rt1">Public: {{ this.score_rtaudience }}</span>
							<span class="rating-rt2">Critics: {{  this.score_rtcritics }}</span>
						</a>
						<span class="rating-meta">{{ this.score_metascore }}</span>
					</p>
					<p class="plot">{{ this.plot }}</p>
				</div>
				<div class="movie-buttons">
					{{#if hasTrailer}}
	    				<button class="trailer">Watch Trailer</button>
			    	{{/if}}
					<!--<button>Watch on Amazon</button>
					<button>Watch on Netflix</button>-->
				</div>
			</div>
		</div>
		<div class="movie-back">
			<div class="trailer-title">
				{{ this.title }}
				<div class="trailer-return"></div>
			</div>
			{{#if showTrailer}}
				<iframe class="trailer" width="484" height="408" frameborder="0" allowfullscreen="true" webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen
					src="http://www.youtube.com/embed/{{ trailer_youtube }}?autoplay=1&autohide=1&modestbranding=1&showinfo=0&iv_load_policy=3&fs=1" ></iframe>
	    	{{/if}}
		</div>
	</div>
</template>
