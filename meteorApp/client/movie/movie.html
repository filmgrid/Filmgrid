<template name="movie">
    <div class="movie {{ flippedClass }} {{ openClass }}">
        <div class="movie-scale">
            <div class="movie-front">
                <div class="movie-poster-wrap status-{{ status }}">

                    <div class="movie-poster-title">{{this.title}}</div>
                    <div class="movie-poster" style="background-image: url('{{this.poster_1}}')"></div>
                    <div class="movie-poster-shadow"></div>
                    {{#if loggedIn}}
                    <div class="movie-bookmark"></div>
                    <div class="movie-hide"></div>
                    <div class="movie-dislike"></div>
                    <div class="movie-like">
                        <div class="movie-like3"></div>
                        <div class="movie-like2"></div>
                        <div class="movie-like1"></div>
                    </div>
                    {{/if}}
                </div>
                <div class="movie-details">
                    <div class="movie-body">
                        <h2>{{ this.title }}</h2>
                        <p class="metadata">
                            {{#if score_imdb}}
                            <a href="http://www.imdb.com/title/tt{{ link_imdb }}/" target="_blank" class="movie-score imdb">
                                {{ score_imdb }}
                                <span class="movie-score-tooltip">
                                    <strong>IMDb:</strong><br>
                                    Rating: {{ score_imdb }}<br>
                                    {{#if numberOfVotes}}{{ numberOfVotes }} Votes{{/if}}
                                </span>
                            </a>
                            {{/if}}
                            {{#if or score_rtcritics score_rtaudience}}
                            <a href="{{ link_rt }}" target="_blank" class="movie-score rt">
                                {{ score_rtcritics }}
                                {{#if and score_rtcritics score_rtaudience}}•{{/if}}
                                {{ score_rtaudience }}
                                <span class="movie-score-tooltip">
                                    <strong>Rotten Tomatoes:</strong><br>
                                    {{#if score_rtcritics}}Critics Score: {{ score_rtcritics }}{{/if}}
                                    {{#if and score_rtcritics score_rtaudience}}<br>{{/if}}
                                    {{#if score_rtaudience}}Audience Score: {{ score_rtaudience }}{{/if}}
                                </span>
                            </a>
                            {{/if}}
                            {{#if score_metascore}}
                            <span class="movie-score meta">
                                {{ score_metascore }}
                                <span class="movie-score-tooltip">
                                    <strong>Metacritic:</strong><br>
                                    Metascore: {{ score_metascore }}
                                </span>
                            </span>
                            {{/if}}
                        </p>
                        <p class="metadata">{{ released }} &nbsp;•&nbsp; {{ runtime }}min &nbsp;•&nbsp; <span class="rating">{{ rating }}</span></p>
                        <p class="metadata">{{ movieGenres }}</p>
                        <p class="metadata">{{ actors }}</p>
                        <p class="plot">{{ moviePlot }}</p>
                    </div>
                    <div class="movie-buttons">
                        {{#if trailer_youtube}}
                        <button class="trailer">Watch Trailer</button>
                        {{/if}}
                        {{#if streaming.netflix}}
                        <a class="stream-netflix" target="_blank" href="https://www.netflix.com/title/{{ streaming.netflix.id }}">Watch on <span></span></a>
                        {{/if}}
                        <!--<button>Watch on Amazon</button>
                        <button>Watch on Netflix</button>-->
                    </div>
                </div>
            </div>
            <div class="movie-back">
                <div class="trailer-title">
                    {{ this.title }}
                    <div class="trailer-return"></div>
                </div>
                {{#if showTrailer}}
                <iframe class="trailer" width="484" height="408" frameborder="0" allowfullscreen="true" webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen
                src="http://www.youtube.com/embed/{{ trailer_youtube }}?autoplay=1&autohide=1&modestbranding=1&showinfo=0&iv_load_policy=3&fs=1" ></iframe>
                {{/if}}
            </div>
        </div>
    </div>
</template>
