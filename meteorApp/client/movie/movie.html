<template name="movie">
	<div class="movie">
		<div class="movie-poster-wrap">
			<div class="movie-poster" style="background-image: url({{ this.poster }})"></div>
		</div>
		<div class="movie-buttons">
		    <div class="movie-button bookmark"></div>
		    <div class="movie-button like"></div>
		    <div class="movie-button dislike"></div>
		    <div class="movie-button more"></div>
		</div>
		<div class="movie-details">
			<h2>{{ this.title }}</h2>
			<p>{{ this.year }} â€¢ {{ this.runtime }}</p>
			<p>{{ this.genre }}</p>
		</div>
	</div>
</template>
