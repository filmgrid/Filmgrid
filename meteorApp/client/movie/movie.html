<template name="movie">
	<div class="movie-wrap">
		<div class="movie {{ openClass }}">
			<div class="movie-poster-wrap movie-user-status-{{ this.statusType }}{{ this.statusScore }}">
				<div class="movie-poster" style="background-image: url({{ this.poster }})"></div>
				<div class="movie-poster-shadow"></div>
			    <div class="movie-bookmark"></div>
			    <div class="movie-dismissed"></div>
			    <div class="movie-like">
				    <div class="movie-like3"></div>
				    <div class="movie-like2"></div>
				    <div class="movie-like1"></div>
				</div>
			</div>
			<div class="movie-details">
				<div class="movie-body">
					<h2>{{ this.title }}</h2>
					<p class="metadata">{{ this.year }} â€¢ {{ this.runtime }}min</p>
					<p class="metadata">{{ this.genre }}</p>
					<p class="metadata">{{ this.actors }}</p>
					<p class="metadata">
						<a href="http://www.imdb.com/title/tt{{ this.link_imdb }}/" target="_blank" class="rating-imdb">{{ this.score_imdb }}</a>
						<a href="{{ this.link_rt }}" target="_blank">
							<span class="rating-rt1">Public: {{ this.score_rtaudience }}</span>
							<span class="rating-rt2">Critics: {{  this.score_rtcritics }}</span>
						</a>
						<span class="rating-meta">{{ this.score_metascore }}</span>
					</p>
					<p class="plot">{{ this.plot }}</p>
				</div>
				<div class="movie-buttons">
					<button>Watch Trailer</button>
					<button>Watch on Amazon</button>
					<button>Watch on Netflix</button>
				</div>
			</div>
		</div>
	</div>
</template>
