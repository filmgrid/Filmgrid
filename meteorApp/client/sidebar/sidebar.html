<template name="sidebar">

    <div id="mobile-header">
        <div id="mobile-logo"></div>
        <div id="mobile-menu"></div>
    </div>

    <div id="sidebar-in-target"></div>
    <div id="sidebar-out-target" class="{{#if showSidebar}}show{{/if}}"></div>

    <div id="sidebar">

        <div id="sidebar-top">
            <a href="/" id="logo"></a>
        </div>

        <div id="sidebar-middle">
            <nav>
            {{#if currentUser}}
                <a href="/" id="nav-link-suggested" class="nav-link {{#if navSelectedIs 'suggested'}} active{{/if}}">
                    <div class="nav-icon nav-icon-recommended"></div>
                    Recommended
                </a>
                <a href="/watchlist" id="nav-link-bookmarked" class="nav-link {{#if navSelectedIs 'bookmarked'}} active{{/if}}">
                    <div class="nav-icon nav-icon-watchlist"></div>
                    Watchlist
                </a>
                <a href="/favourites" id="nav-link-liked" class="nav-link {{#if navSelectedIs 'liked'}} active{{/if}}">
                    <div class="nav-icon nav-icon-favourites"></div>
                    Favourites
                </a>
                <div id="subnav-link" class="nav-link">
                    <div class="nav-icon nav-icon-more"></div>
                    More &nbsp;<span class="rotate {{#if subnavClass}}active{{/if}}">â–¾</span>
                </div>
                
                <div id="subnav" class="{{#if subnavClass}}open{{/if}}">
                    <a href="/now-playing" class="nav-link {{#if navSelectedIs 'playing'}}active{{/if}}">
                        <div class="nav-icon nav-icon-cinema"></div>
                        In Cinemas
                    </a>
                    <a href="/watch-with-friends" class="nav-link {{#if navSelectedIs 'friends'}}active{{/if}}">
                        <div class="nav-icon nav-icon-friends"></div>
                        Watch with Friends
                    </a>
                    <a href="/disliked" class="nav-link {{#if navSelectedIs 'disliked|hidden'}}active{{/if}}">
                        <span class="nav-icon nav-icon-disliked"></span>
                        Disliked and Hidden
                    </a>
                </div>
            {{else}}
                {{#if isNotLoading}}
                    {{#each services}}
                    {{> _loginButtonsLoggedOutSingleLoginButton}}
                    {{/each}}
                {{/if}}
            {{/if}}
            </nav>

            <div class="filters {{ filtersClass }}">
                {{ > filters }}
            </div>
        </div>
            
        <div id="sidebar-bottom">
            {{#if currentUser}}
                <div class="nav-bottom-item avatar-item">
                    <img class="avatar" src="{{currentUser.profile.picture}}" />
                    {{currentUser.profile.name}}
                </div>
            {{/if}}
            <a href="/about" class="nav-bottom-item {{#if navSelectedIs 'about'}}active{{/if}}">About Filmgrid</a>
            {{#if currentUser}}
                <a class="nav-bottom-item" id="logout-button" href="#">Sign Out</a>
            {{/if}}
        </div>

    </div>
</template>
