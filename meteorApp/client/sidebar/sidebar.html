<template name="sidebar">
	{{ nav }}
	<div id="sidebar">

		<a href="/"><div id="logo"></div></a>

		<a href="/"           class="nav-link {{#if navSelectedIs 'suggested' }} active{{/if}}">Suggested Movies</a>
		<a href="/bookmarked" class="nav-link {{#if navSelectedIs 'bookmarked'}} active{{/if}}">My Watchlist</a>
		<a href="/liked"      class="nav-link {{#if navSelectedIs 'liked'     }} active{{/if}}">Movies I ranked</a>
		<a href="/dismissed"  class="nav-link {{#if navSelectedIs 'dismissed' }} active{{/if}}">Dismissed Movies</a>

		<h2>Filter</h2>

		<label>
			Genre
			<select id="filter-genre">
				<option></option>
				<option>Action</option>
				<option>Adventure</option>
				<option>Animation</option>
				<option>Biography</option>
				<option>Comedy</option>
				<option>Crime</option>
				<option>Documentary</option>
				<option>Drama</option>
				<option>Family</option>
				<option>Fantasy</option>
				<option>Horror</option>
				<option>Music</option>
				<option>Mystery</option>
				<option>Romance</option>
				<option>Sci-Fi</option>
				<option>Sport</option>
				<option>Thriller</option>
				<option>War</option>
			</select>
		</label>

		<h2>Sort</h2>

		<label>
			by
			<select id="sort-type">
				<option>year</option>
				<option>stars</option>
			</select>
		</label>

		<h2>Account</h2>

		{{ > loginButtons }}

	</div>

</template>
