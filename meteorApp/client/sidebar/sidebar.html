<template name="sidebar">

    <div id="mobile-sidebar">
        <div id="mobile-menu"></div>
        <div id="mobile-logo"></div>
    </div>

    <div id="sidebar" class="{{ sidebarClass }}">
        <div id="sidebar-body">

            <a href="/" id="logo"></a>

            <nav>
            {{#if currentUser}}
                <a href="/" id="nav-link-suggested" class="nav-link {{#if navSelectedIs 'suggested'}} active{{/if}}">
                    <div class="nav-icon nav-icon-recommended"></div>
                    Recommended
                </a>
                <a href="/watchlist" id="nav-link-bookmarked" class="nav-link {{#if navSelectedIs 'bookmarked'}} active{{/if}}">
                    <div class="nav-icon nav-icon-watchlist"></div>
                    Watchlist
                </a>
                <a href="/favourites" id="nav-link-liked" class="nav-link {{#if navSelectedIs 'liked'}} active{{/if}}">
                    <div class="nav-icon nav-icon-favourites"></div>
                    Favourites
                </a>
                <div id="subnav-link" class="nav-link">
                    <div class="nav-icon nav-icon-more"></div>
                    More &nbsp;â–¾
                </div>
                
                <div id="subnav" class="{{#if subnavClass}}open{{/if}}">
                    <a href="/now-playing" class="nav-link {{#if navSelectedIs 'playing'}}active{{/if}}">
                        <div class="nav-icon nav-icon-cinema"></div>
                        In Cinemas
                    </a>
                    <a href="/watch-with-friends" class="nav-link {{#if navSelectedIs 'friends'}}active{{/if}}">
                        <div class="nav-icon nav-icon-friends"></div>
                        Watch with Friends
                    </a>
                    <a href="/disliked" class="nav-link {{#if navSelectedIs 'disliked'}}active{{/if}}">
                        <span class="nav-icon nav-icon-disliked"></span>
                        Disliked and Hidden
                    </a>
                </div>
            {{else}}
                {{#each services}}
                {{> _loginButtonsLoggedOutSingleLoginButton}}
                {{/each}}
            {{/if}}
            </nav>

            <div class="filters {{ filtersClass }}">
                <label for="search">Search</label>
                <input type="text" id="search" placeholder="Title, Actor, Keywords"/>

                <label for="genre">Genre</label>
                <select id="genre">
                    <option>All</option>
                    <option>Action</option>
                    <option>Adventure</option>
                    <option>Animation</option>
                    <option>Biography</option>
                    <option>Comedy</option>
                    <option>Crime</option>
                    <option>Documentary</option>
                    <option>Drama</option>
                    <option>Family</option>
                    <option>Fantasy</option>
                    <option>Horror</option>
                    <option>Music</option>
                    <option>Mystery</option>
                    <option>Romance</option>
                    <option>Sci-Fi</option>
                    <option>Sport</option>
                    <option>Thriller</option>
                    <option>War</option>
                </select>
                
                <label for="sort">Sort by</label>
                <select id="sort">
                    <option id="special-sort" value=""></option>
                    <option value="rating">Rating</option>
                    <option value="year">Year</option>
                    <option value="az">A-Z</option>
                </select>
            </div>
            
            <div id="nav-bottom">
                {{#if currentUser}}
                    <div class="nav-bottom-item">Welcome {{currentUser.profile.name}}</div>
                {{/if}}
                <a href="/about" class="nav-bottom-item {{#if navSelectedIs 'about'}}active{{/if}}">About Filmgrid</a>
                {{#if currentUser}}
                    <a class="nav-bottom-item" id="logout-button" href="#">Sign Out</a>
                {{/if}}
            </div>

        </div>
    </div>
</template>
