<template name="moviegrid">

	{{#each movies}}
		{{ > movie this }}
	{{/each}}
</template>

<template name="movie">
	<div class="movie">
		<div class="movie-details">
			<img class="poster" src="{{ this.poster }}"/>
			<h2>{{ this.title }}</h2>
			<p>{{ this.year }} â€¢ {{ this.runtime }}</p>
			<p>{{ this.genre }}</p>
		</div>
		<div class="movie-buttons">
		    <div class="movie-button like">:-)</div>
		    <div class="movie-button dislike">:-(</div>
		    <div class="movie-button dislike">x</div>
		    <div class="movie-button bookmark">*</div>
		</div>
	</div>
</template>
