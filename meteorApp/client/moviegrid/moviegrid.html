<template name="moviegrid">
  	<div class="movie-list"></div>
  	{{movies}}
  	{{#if hasMovies}}
    	{{#if suggested}}
    		<div class="suggest-more">Suggest me more movies</div>
    	{{else}}    	    
    		<div class="load-more">Load more</div>
    	{{/if}}
    {{else}}
    	<p>No movie found</p>
    {{/if}}
</template>
